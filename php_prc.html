<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ajax练习</title>
	 <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
	 <style>
	 	*{
	 		margin: 5px;
	 	}
	 	.divtest{
	 		overflow: hidden;
	 	}
	 	.title{
	 		float: left;
	 		width:270px;
	 		height: 50px;
	 		line-height: 50px;
	 		background-color: #F08080;
	 		margin-top: 30px;
	 	}
	 	.fl{
	 		padding:0 10px 0 10px;
	 	} 

	 	.list{
	 		width: 240px;
	 		list-style: none;
	 		line-height: 30px;
	 		float: left;
	 	}
	 </style>
	</head>
	<body>
 <div id="divtest7" class="divtest">
			<div class="title">
				<span class="fl">加载一段文字</span>
				<span class="fr"><input id="btnShow7" class="button" type="button" value="加载"/></span>
			</div><!--title结束-->
				<ul class="list" id="list7">
					<li id="divload"><img src="img/load.png" style="width: 32px;height: 32px;"/></li>
				</ul>
	</div><!--divtest7结束-->		
	</body>
</html>
<script>
	$(function(){
		//使用ajaxStart()和ajaxStop()方法
		$(document).ajaxStart(function(){$("#divload").show();});
		$(document).ajaxStop(function(){$("#divload").hide();});		
			$("#btnShow7").bind("click",function(){
		var $this=$(this);
		$.ajax({
			url:"txt/sun.txt",
			dataType:"text",
			success:function(data){
				$this.attr("disabled","true");
				$("#list7").append(data);
			}
		});
	});
	})
</script>
